<!DOCTYPE html>
<html lang="en">

<head>
  <title>Validacion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Toastr Libraries CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-md">
    <div class="row justify-context-center p-5">
      <div class="card text-center">
        <div class="card-header mt-3 text-bg-primary">Validacion Campos</div>
        <div class="card-header mt-3 text-bg-info text-white">Usuario</div>
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
               <!--  <a class="nav-link active" aria-current="true" href="#">Datos personales</a> -->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <form class="row g-3 needs-validation"  novalidate>
             <label for="nombres"></label>
             <div class="col-md-4">
             <label for="nombres" class="form-label">Nombres</label>
             <input type="text" class="form-control"  id="nombres" required >
             <!-- Mensaje de validacion -->
             <div class="valid-feedback">
                Correcto!
             </div>
             <!-- Mensaje de invalidacion -->
            <div class="invalid-feedback">
                    Por favor, digite un nombre de usuario.
            </div>
            </div>
            <div class="col-md-4">
             <label for="email" class="form-label">Email</label>
             <input type="email" class="form-control"  id="email" required>
             <div class="valid-feedback">
                Correcto!
            </div>
            <div class="invalid-feedback">
                    Por favor, digite  un correo de usuario.
            </div>
           
           
            <!-- Alli se muestra en la textarea el nombre y la clave del usuario -->
            <div class="row g-3">
                
                <div class="col-6">
                 <label for="observa" class="form-label">Observaciones</label>
                 <textarea class="form-control" id="Comentario" rows="3"  required></textarea>
               </div> 
             </div> 
            
        </div>
             <span colspan="2" class="btn btn-primary btn-sm text-white" align="center">
             <button type="submit"  onclick="Enviar()">Enviar</button>
             </form>
          </div>
        </div>

        <div class="card-body">
          
          <a href="#" class="btn btn-danger btn-sm">Salir</a>
        </div>
        <div class="card-footer text-muted">
          @CopyRight: JeanPy
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!-- Scripts -->
  <script src="../script/ValidarLogin.js"></script>
  <!-- Toastr Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
